<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/bootstrap.min.css" type="text/css"  >
  {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" > {% endcomment %}

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  {% block header %}
  {% endblock %}
</head>
<body>
<!-- Header Area  -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid row">
    <a class="navbar-brand col " href="#">Final Project2</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse col-8" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'timeline' %}" >타임라인</a>
        </li>
        {% if request.session.user %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">글작성</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user/logout/' %}" >로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hello, {{ request.session.user }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user/register/' %}">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user/login/' %}">로그인</a>
        </li>
        {% endif %}     
    </ul>
  </div>
  <div class="col-2 me-auto">
      <form class="form-inline my-4 my-lg-0" method='GET' action=".">
        <div class="input-group me-auto">
          <input type='text' class="form-control mr-sm-0" placeholder="검색어" id="search" name='s'/>       
          <button class="btn btn-outline-secondary my-4 my-sm-0" id="button-search"> 검색 </button>           
        </div>
      </form>    
  </div>
  
  </div>
</nav>

<!-- End Header Area  -->

  <div class="container">
    {% block contents %}
    {% endblock %}
  </div>

</body>
</html>
